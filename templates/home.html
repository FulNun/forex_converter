<!DOCTYPE html>
<html>

<head>
  <title>Currency Converter</title>
</head>

<body>
  <h1>Currency Converter</h1>
  <form method="post">
    <div>
      <label>From Currency:</label>
      <input type="text" name="from_currency" placeholder="USD" required>
    </div>
    <div>
      <label>To Currency:</label>
      <input type="text" name="to_currency" placeholder="EUR" required>
    </div>
    <div>
      <label>Amount:</label>
      <input type="number" name="amount" step="0.01" required>
    </div>
    <button type="submit">Convert</button>
  </form>

  {% if result is not none %}
  <h2>Result: {{ result }}</h2>
  {% endif %}
</body>

</html>
